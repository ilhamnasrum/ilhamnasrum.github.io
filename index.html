<!DOCTYPE html>
<html lang="en" id="home">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!-- style CSS Link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font-family -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap"
      rel="stylesheet"
    />
    <!-- ikon link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>IlhamWeb</title>
  </head>
  <body>
    <!-- navbar item -->

    <nav class="shadow-lg navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="imge/telegram.png" width="40" height="40" alt="" />
      </a>
      <div class="container">
        <a class="navbar-brand" href="#">Ilham brand</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- button search -->

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-link active" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="https://ilhamnasrum.github.io/styling/" target="_blank">styling</a>
            <a class="nav-link" href="#">Make Up</a>
            <a class="nav-link disabled">Content</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- akhir navbar item -->
    <!-- profil jumbotron -->

    <!-- slide show -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imge/clothes.jpg" class="d-block w-100" alt="..." />
          <div class="carousel-caption d-none d-md-block ">
            <h5 class=" bi-text-center" style="font-size: 45px;">Second Shop Syle</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imge/gambar1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="imge/gambar2.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-target="#carouselExampleControls"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-target="#carouselExampleControls"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </button>
    </div>
    <!-- akhir slide show -->

    <!-- berbelanjaan -->
    <section class="gambar" >
      <div class="container">
        <div class="row text-center justify-content-center pt-5">
          <div class="col-lg-6">
            <h4>Clothes Shop</h4>
            <p class="m-3">Brand One Twe GeaDer</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-3">
            <img class="img-thumbnail" src="imge/bajususun.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="img-thumbnail" src="imge/bajususun.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="img-thumbnail" src="imge/bajususun.jpg" alt="" />
          </div>
          <div class="col-md-3">
            <img class="img-thumbnail" src="imge/bajususun.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- akhir belanja -->
    <!-- Data Pembelian -->
    <section class="pembelian">
      <div class="row text-center pt-5 pb-3">
        <div class="col">
          <h4>User One Shop</h4>
        </div>
      </div>
      <!-- data Email user -->
      <section>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="">
            <div class="form-group">
              <label for="Username">Username</label>
              <input type="text" class="form-control" id="Username" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="Email">Email</label>
              <input type="email" class="form-control" id="Email" placeholder="Enter Email">
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" class="form-control" id="Password" placeholder="Enter Password">
            </div>
            <!-- radio jenis-kelamin -->
            <div class="row m-3">
              <div class="col-md-2">
                <div class="form-check">
                  <input class="form-check-input position-static" type="radio" name="blankRadio" id="Wanita" value="option1" aria-label="...">
                  <label for="Wanita">Wanita</label>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-check">
                  <input class="form-check-input position-static" type="radio" name="blankRadio" id="Wanita" value="option1" aria-label="...">
                  <label for="Wanita">Laki-laki</label>
                </div> 
              </div>
            </div>
            <!-- akhir radio jenis-kelamin -->
            <div class="form-group">
              <label for="exampleFormControlSelect1">City Name</label>
              <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Enter City">
                <option>Makassar</option>
                <option>Papua</option>
                <option>Bandung</option>
                <option>Jakarta</option>
                <option>Padang</option>
              </select>
            </div>
            <!-- textarea -->
            <div class="form-group pb-5">
              <label for="exampleFormControlTextarea1">Area Comment</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- akhir data pembelian -->
    <!-- footer -->
    <footer>
      <p>Copyright 2022 | By <i class="bi bi-suit-heart-fill" style="color: salmon;" ></i> <a href="#">Ilha Nasrum</a></p>
    </footer>
    <!-- akhir footer -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    -->
  </body>
</html>
